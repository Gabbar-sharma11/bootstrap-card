<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  
<div class="container text-center  ">
     <div class="row  d-flex justify-content-center align-items-center g-1 ">
      <div class="col-md-6 col-lg-4   col-sm-12   p-2"> 

        <div class="card">
          <div class="card-header mx-1">
            <b>Free</b>
          </div>
          <div class="card-body">
            <h5 class="card-title">$0/mo</h5>
            <p class="card-text">10 users included <br>2 GB of storage <br>Email support</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>

      </div>

      <div class="col-md-6 col-lg-4  col-sm-12 p-2 ">
        <div class="card">
          <div class="card-header mx-1">
            <b>Pro</b>
          </div>
          <div class="card-body">
            <h5 class="card-title">$15/mo</h5>
            <p class="card-text">10 users included <br>2 GB of storage <br>Email support</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </div>

      <div class="col-md-12 col-lg-4  col-sm-12   p-2">
        <div class="card">
          <div class="card-header mx-1 ">
            <b>Enterprise</b>
          </div>
          <div class="card-body">
            <h5 class="card-title">$15/mo</h5>
            <p class="card-text">10 users included <br>2 GB of storage <br>Email support</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </div>

     </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
